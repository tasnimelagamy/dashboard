
<div [attr.style]="'background-image: url(' + backImage + '); background-size: cover; background-position: center; '" >
    <div style="padding: 80px;">
   <div class="box w-50 mt-5 m-auto  p-4 bg-white rounded-4" >
     <h1 class="text-center"style="font-size: 26px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Add Subcategory</h1>
     <form [formGroup]="subcategoryForm" (ngSubmit)="createSubcategory(subcategoryForm)" >
       <div class="p-3">
         <input formControlName="name" class="form-control " type="name" placeholder="category name">
         @if(subcategoryForm.get('name')?.errors!==null&&subcategoryForm.get('name')?.touched){
         <div class="p-0 mt-3">
           @if(subcategoryForm.get('name')?.errors?.['required']){<p class="text-danger"> subcategory name Required</p>}
         </div>
         }
       </div>
       <div class="p-3">
        

        <select formControlName="category" class="form-select" aria-label="Default select example">
          <option disabled selected>choose category</option>
            @for(category of categories; track category._id){
          <option [value]="category._id">{{category.name}}</option>
          }
        </select>
        @if(subcategoryError!==''){
        <div class="text-danger mt-3">
          <p>{{subcategoryError}}</p>
        </div>
        }
      </div>

       <div class="mt-3 text-center">
         <button class="button-2 btn btn-primary mx-3 ">Create</button>
         <a routerLink="/subcategories" class="button-1 btn btn-danger">Cancel</a>
       </div>
     </form>
   </div>
   <br><br><br>
   </div>
   </div>
