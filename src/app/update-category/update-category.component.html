
<div [attr.style]="'background-image: url(' + backImage + '); background-size: cover; background-position: center; '" >
    <div style="padding: 80px;">
<br><br><br>
<div class="box w-50 mt-5 m-auto p-4 bg-white rounded-4">
  <h1 class="text-center" style="font-size: 26px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Update {{category.name}} Category</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(category._id,categoryForm)">
    <div class="p-3">
      <input formControlName="name" class="form-control" type="name" placeholder="category name"
        [value]="category?.name">
      @if(categoryForm.get('name')?.errors!==null&&categoryForm.get('name')?.touched &&categoryError===''){
      <div class="p-0 mt-3">
        @if(categoryForm.get('name')?.errors?.['required']){<p class="text-danger"> category name Required</p>}
      </div>
      }
      @if(categoryError!==''){
      <div class="text-danger mt-3">
        <p>{{categoryError}}</p>
      </div>
      }
    </div>
    <div class=" mt-3 text-center">
      <button class="button-2 btn btn-primary mx-3 ">update</button>
      <a routerLink="/categories" class="button-1 btn " >Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
</div>
</div>
