

<div [attr.style]="'background-image: url(' + backImage + '); background-size: cover; background-position: center; '" >
    <div style="padding: 80px;">
<br><br><br>
<div class="box w-50 mt-5 m-auto p-4 bg-white rounded-4">
  <h1 class="text-center" style="font-size: 26px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Update {{subcategory.name}} Subategory</h1>
  <form [formGroup]="subcategoryForm" (ngSubmit)="updateSubcategory(subcategory._id,subcategoryForm)">
    <div class="p-3">
      <input formControlName="name" class="form-control" type="name" placeholder="subcategory name"
        [value]="subcategory?.name">
      </div>
      <div class="p-3">
        <select formControlName="category" class="form-select" aria-label="Default select example">

          @for(category of categories; track category._id){
          <option [value]="category?._id" [selected]="subcategory?.category?._id===category?._id">{{category?.name}}</option>
          }
        </select>
      @if(subcategoryError!==''){
      <div class="text-danger mt-3">
        <p>{{subcategoryError}}</p>
      </div>
      }
    </div>
    <div class=" mt-3 text-center">
      <button class="button-2 btn btn-primary mx-3 ">update</button>
      <a routerLink="/subcategories" class="button-1   btn " >Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
</div>
</div>
